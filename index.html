<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Admin Dashboard</title>
    </head>
    <body>
        <div class="layout">
            <div class="sidebar">
                <div class="logo">
                    <div>Dashboard</div>
                </div>
                <div class="options">
                    <ul class="navigation">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Profile</a></li>
                        <li><a href="#">Messages</a></li>
                        <li><a href="#">History</a></li>
                        <li><a href="#">Tasks</a></li>
                        <li><a href="#">Community</a></li>
                    </ul>
                    <ul class="help-options">
                        <li><a href="#">Settings</a></li>
                        <li><a href="#">Support</a></li>
                        <li><a href="#">Privacy</a></li>
                    </ul>
                </div>
            </div>
            <div class="profile">
                <header>
                    <div class="top">
                        <div class="searchbar-container">
                            <label for="searchbar"><img class="search-icon" src="Icons/magnify.svg"></label>
                            <input id="searchbar" type="search">
                        </div>
                        <div class="account">
                            <img class="notifications-icon" src="Icons/bell-ring-outline.svg">
                            <img class="profile-picture" src="profile-picture.png">
                            <div class="name">Yusef Fawzi</div>
                        </div>
                    </div>
                    <div class="bottom">
                        <img class="profile-picture" src="profile-picture.png">
                        <div class="greeting">
                            <div>Hi there,</div>
                            <div class="username">Yusef Fawzi (@yusef)</div>
                        </div>
                        <div class="buttons">
                            <button>New</button>
                            <button>Upload</button>
                            <button>Share</button>
                        </div>
                    </div>
                </header>
                <div class="main-content">
                    <div class="projects"></div>
                    <div class="side-info">
                        <div class="announcements"></div>
                        <div class="trending"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
